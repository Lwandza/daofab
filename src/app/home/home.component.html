<div>
   
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    

      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef> Sender </th>
        <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="receiver">
        <th mat-header-cell *matHeaderCellDef> Receiver </th>
        <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
      </ng-container>
    

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef> Toatal Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
      </ng-container>
      <ng-container matColumnDef="totalReceived">
        <th mat-header-cell *matHeaderCellDef> Toatal Paid </th>
        <td mat-cell *matCellDef="let element"> {{element.totalReceived}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr 
        mat-row 
        (click)="rowClicked(row.id, row.sender, row.receiver, row.totalAmount)"
        *matRowDef="let row; columns: displayedColumns;"
        ></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" 
showFirstLastButtons></mat-paginator>

    
  </div>
